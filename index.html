<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/custom.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
	<script type="text/javascript" src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/angular-spotify.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
</head>
<body ng-app="app" ng-controller="isUserLoggedCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar-collapse" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
			<a class="navbar-brand" ui-sref="start">SPAtif.io</a>
		</div>
		<div class="collapse navbar-collapse" id="my-navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a ui-sref="start">Start</a></li>
				<li><a ui-sref="about">About</a></li>
			</ul>
			<div class="col-lg-6 col-md-5 col-sm-4 col-xs-12 nav-search-form" ng-if="isLogged" ng-controller="searchCtrl">
				<div class="input-group">
					<div class="input-group-btn search-panel">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span id="search_concept">All</span> <span class="caret"></span>
					</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href data-filter="artist">Artist</a></li>
							<li><a href data-filter="album">Album</a></li>
							<li><a href data-filter="track">Track</a></li>
							<li><a href data-filter="playlist">Playlist</a></li>
							<li class="divider"></li>
							<li><a href data-filter="all">All</a></li>
						</ul>
					</div>
					<input type="hidden" value="all" id="search_param" /> 
					<input type="text" class="form-control" ng-model="query" placeholder="Search..." />
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="searchForm()"><span class="glyphicon glyphicon-search"></span></button>
					</span>
				</div>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!isLogged"><a ui-sref="signin">Sign In</a></li>
				<li ng-if="isLogged" class="dropdown">
					<a href="#" id="user-name" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="img-circle user-icon" ng-src="{{userData.images.length > 0 ? userData.images[0].url : 'http://placehold.it/300x300'}}" />{{userData.display_name.length > 0 ? userData.display_name : userData.id}}&nbsp;<span class="caret"></span></a>
					<ul id="user-menu" class="dropdown-menu">
						<li><a href="#">{{userData.email}}</a></li>
						<li role="separator" class="divider"></li>
						<li><a ui-sref="userinfo">User Info</a></li>
						<li><a ui-sref="savedtracks">Saved Tracks</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#" ng-click="signout()">Sign Out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div ui-view></div>
	</div>
	<footer class="text-center">
	<p class="">Spotify Playlist Assistant &copy; 2015</p>
		<div class="col-md-12">
			<ul class="social-network social-circle">
				<li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
				<li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
				<li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
				<li><a href="#" class="icoGitHub" title="GitHub"><i class="fa fa-github"></i></a></li>
			</ul>		
		</div>
	</footer>
</body>
</html>
